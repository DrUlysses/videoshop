<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{${title}}">Random</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1 th:text="#{${title}}">Random</h1>
    </header>
    <nav th:include="navigation :: navigation"></nav>

    <div class="ui link cards" th:remove="all-but-first">
        <div class="ui card">
            <div class="content">
                <a class="header" th:href="@{/disc/{id}(id=${random.id})}" th:text="${random.name}">Last Action Hero</a>
            </div>
            <div class="image">
                <a th:href="@{/disc/{id}(id=${random.id})}">
                    <img class="thumbnail" th:src="@{/resources/img/cover/{image}.jpg(image=${random.image})}"
                         src="../static/resources/img/cover/lac.jpg"/>
                </a>
            </div>
            <div class="content">
                <div class="description" th:text="${{random.price}}">9.99 â‚¬</div>
            </div>
            <div class="extra content" th:text="${random.genre}"> Action</div>
        </div>
    </div>
    <form th:action="@{/random}">
        <button type="submit" th:text="#{nav.randomMovie}" class="ui button">Random Another</button>
    </form>
</body>
</html>
